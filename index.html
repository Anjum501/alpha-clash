<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alpha</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
   <main  class=" min-h-screen bg-slate-800 bg-[url(images/background.png)] bg-no-repeat bg-center">
    <section id="home-screen" class=" home min-h-screen flex flex-col justify-center items-center">
        <div class="flex flex-col items-center justify-center gap-10">
            <h1 class="text-6xl text-cyan-50">alpha clash pro</h1>
        <p class="text-white">ALPHABET CLASH
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
            Play Now</p>
            <button onclick="play()" class="btn">play now</button>
        </div>
    </section>

    <section id="play-ground" class=" hidden">
        <div class=" flex flex-col items-center gap-10 pt-10">
            <div class="artboard artboard-horizontal phone-6 border-8 rounded-2xl bg-[#FFFFFFB3]">
            
            <div class="flex justify-center">
                <p class="text-white bg-slate-800 px-8">Don't watch keyboard  while playing...</p>
            </div>
           <div class="flex justify-center items-center h-full">
            <p id="y" class="text-white text-9xl uppercase">Y</p>
           </div>
            </div>

            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>

            <div class="flex justify-between w-3/4">
                <button class="btn rounded-full">
                    life
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                     <span id="life">5</span>
                  </button>
                  <button class="btn rounded-full">
                    score
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                    <span id="score">1</span>
                  </button>
            </div>
        </div>
    </section>

    <section id="finish" class="score hidden  flex justify-center items-center min-h-screen">
        <div class="text-center space-y-6 bg-[#FFFFFF33] p-8">
            <h1 class="text-8xl text-white"><span>score:</span>
            <span id="last-score">14</span></h1>
            <button onclick="play()" class="btn">play again</button>
            <p class="text-white">Practice will make you Pro</p>
        </div>
        
    </section>
   </main>
   <script src="utility.js"></script>
   <script src="javas.js"></script>
</body>
</html>
